<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isla Calavera - Contador de Puntos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,215,0,0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,53,0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .players-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffd700;
        }

        .player-score {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rounds-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
        }

        .round-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .round-item:last-child {
            border-bottom: none;
        }

        .score-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 1em;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .game-winner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            max-width: 90vw;
        }

        .winner-trophy {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .players-section {
                grid-template-columns: 1fr;
            }
        }

        .skull {
            color: #ff4444;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¥‚Äç‚ò†Ô∏è Isla Calavera</h1>
            <p class="subtitle">Contador de Puntos Autom√°tico</p>
        </header>

        <div class="controls">
            <button class="btn-primary" onclick="newGame()">üÜï Nueva Partida</button>
            <button class="btn-secondary" onclick="addRound()">‚ûï Siguiente Ronda</button>
            <button class="btn-danger" onclick="resetGame()" style="display: none;" id="resetBtn">üîÑ Reiniciar</button>
        </div>

        <div class="players-section" id="playersSection" style="display: none;">
            <!-- Los jugadores se generar√°n aqu√≠ din√°micamente -->
        </div>

        <div class="game-winner" id="winnerModal">
            <div class="winner-trophy">üèÜ</div>
            <h2 id="winnerName"></h2>
            <p>¬°Ha ganado la partida!</p>
            <button class="btn-primary" onclick="newGame()" style="margin-top: 20px; padding: 15px 30px; font-size: 1.2em;">üéÆ Nueva Partida</button>
        </div>
    </div>

    <script>
        let gameState = {
            players: [],
            currentRound: 0,
            maxPlayers: 5,
            targetScore: 6000
        };

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            showPlayerSetup();
        });

        function showPlayerSetup() {
            const playersSection = document.getElementById('playersSection');
            playersSection.innerHTML = `
                <div style="text-align: center; grid-column: 1/-1; padding: 30px;">
                    <h2>üë• N√∫mero de Jugadores</h2>
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-top: 20px;">
                        ${Array.from({length: gameState.maxPlayers}, (_, i) => `
                            <button class="btn-primary" onclick="startGame(${i + 2})" style="padding: 15px 25px; font-size: 1.3em;">
                                ${i + 2} Jugador${i + 2 === 1 ? '' : 'es'}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            playersSection.style.display = 'block';
            document.getElementById('resetBtn').style.display = 'none';
        }

        function startGame(numPlayers) {
            gameState.players = [];
            for (let i = 0; i < numPlayers; i++) {
                gameState.players.push({
                    name: `Pirata ${String.fromCharCode(65 + i)}`,
                    score: 0,
                    rounds: []
                });
            }
            gameState.currentRound = 0;
            renderPlayers();
            document.getElementById('resetBtn').style.display = 'inline-block';
        }

        function newGame() {
            showPlayerSetup();
            document.getElementById('winnerModal').style.display = 'none';
        }

        function addRound() {
            gameState.currentRound++;
            
            // Obtener puntuaciones de inputs
            gameState.players.forEach((player, index) => {
                const scoreInput = document.querySelector(`#player-${index} .score-input`);
                const roundScore = parseInt(scoreInput.value) || 0;
                player.score += roundScore;
                player.rounds.push(roundScore);
                scoreInput.value = '';
            });

            renderPlayers();
            checkWinner();
        }

        function resetGame() {
            if (confirm('¬øSeguro que quieres reiniciar la partida actual?')) {
                gameState.currentRound = 0;
                gameState.players.forEach(player => {
                    player.score = 0;
                    player.rounds = [];
                });
                renderPlayers();
            }
        }

        function renderPlayers() {
            const playersSection = document.getElementById('playersSection');
            playersSection.innerHTML = gameState.players.map((player, index) => `
                <div class="player-card">
                    <div class="player-header">
                        <span class="player-name">${player.name}</span>
                        <span class="skull">üíÄ</span>
                    </div>
                    <div class="player-score">${player.score.toLocaleString()} pts</div>
                    <ul class="rounds-list">
                        ${player.rounds.map((roundScore, rIndex) => `
                            <li class="round-item">
                                <span>R${gameState.currentRound - player.rounds.length + rIndex + 1}</span>
                                <span>+${roundScore.toLocaleString()}</span>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="score-inputs">
                        <input type="number" class="score-input" placeholder="Puntos" min="0" id="player-${index}">
                    </div>
                </div>
            `).join('');

            // Auto-focus en el primer input
            const firstInput = document.querySelector('.score-input');
            if (firstInput) firstInput.focus();
        }

        function checkWinner() {
            const winner = gameState.players.find(player => player.score >= gameState.targetScore);
            if (winner) {
                document.getElementById('winnerName').textContent = winner.name;
                document.getElementById('winnerModal').style.display = 'block';
            }
        }

        // Permitir Enter para a√±adir ronda
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && gameState.players.length > 0) {
                addRound();
            }
        });

        // Soporte t√°ctil para m√≥viles
        let touchStartY = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            const touchEndY = e.changedTouches[0].clientY;
            const touchDiff = touchStartY - touchEndY;
            
            if (Math.abs(touchDiff) > 50) {
                if (touchDiff > 0) {
                    // Swipe up - nueva ronda
                    if (gameState.players.length > 0) addRound();
                }
            }
        });
    </script>
</body>
</html>
